	<h1>旖旎丶F</h1>


	<div class="container">

			<li><a href="#register" role="tab" data-toggle="tab">	<h2>注 册</h2></a></li>
		</ul>
		<div class="tab-content">
			<div class="login tab-pane active" id="login">

				<form action="#" method="post">
					<input type="text" Name="Userame" placeholder="用户名" required="">
					<input type="password" Name="Password" placeholder="密码" required="">
				</form>
				<ul class="tick">
					<li>
						<input type="checkbox" id="brand1" value="">
						<label for="brand1"><span></span>记住我</label>

				<div class="send-button">

				</div>

				<div class="social-icons">

						<li class="qq"><a href="#">

						<li class="weibo"><a href="#">
						<span class="icons"></span>

						<div class="clear"> </div>
					</ul>
				</div>
				<!--<div class="clear"></div>-->
			</div>

			<div class="register tab-pane" id="register">

				<form action="http://localhost:3000/users/register" method="post">
					<input type="text" Name="Name" placeholder="用户名" required="">
					<input type="text" Name="Email" placeholder="邮箱" required="">

					<input type="text" Name="Phone Number" placeholder="手机号码" required="">

				<div class="send-button">
					<input type="submit" value="免费注册" >
				</div>
				</form>
				<div class="clear"></div>
			</div>
